<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <body class="bg-gray-100 flex min-h-screen flex-col justify-center">

                    </p>

              <!-- Content goes here -->

            </div>
            <div class="bg-white px-4 pb-5 pt-0">

                    </div>

                                        Task 1
                                    </div>

                            <li>

                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="px-3 py-2 flex justify-between">
                                    <div class="font-medium">
                                        Task 3
                                    </div>
                                    <div>
                                        <input id="remember_me" type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>


                <div class="max-w-md w-full mt-5 mx-auto">
                    <div class="uppercase tracking-wider font-medium text-gray-500 mb-2">
                        Completed
                    </div>
                    <div class="opacity-50 border border-gray-75 rounded-lg">
                        <ul class="divide-y">
                            <li>
                                <div class="px-3 py-2">
                                    <div class="font-medium line-through italic">
                                        Task 4
                                    </div>
                                </div>
                            </li>

                                <div class="px-3 py-2">
                                    <div class="font-medium line-through italic">
                                        Task 5
                                    </div>
                                </div>

                                    <div class="font-medium line-through italic">
                                        Task 6
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="bg-gray-50 px-4 py-5 sm:p-6">
              <!-- Content goes here -->
              <div>
                <label for="email" class="block text-sm font-medium leading-5 text-gray-700">New Task</label>
                <div class="mt-1 flex rounded-md shadow-sm">
                  <div class="relative flex-grow focus-within:z-10">
                    <input id="email" class="form-input block w-full rounded-none rounded-l-md pl-5 transition ease-in-out duration-150 sm:text-sm sm:leading-5" placeholder="Create a website">
                  </div>
                  <button class="-ml-px relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm leading-5 font-medium rounded-r-md text-gray-700 bg-gray-50 hover:text-gray-500 hover:bg-white focus:outline-none focus:shadow-outline-blue focus:border-blue-300 active:bg-gray-100 active:text-gray-700 transition ease-in-out duration-150">
                    <svg class="h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <span class="ml-2">Add</span>
